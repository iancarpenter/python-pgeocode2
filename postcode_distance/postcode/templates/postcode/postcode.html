{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Distance between two postcodes{% endblock %}

{% block content %}
<form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
    <div class="row">
        <button type="submit" class="btn btn-success">Calculate Distance</button>
    </div>
</form>



{% if distance_result %}
<h1 class="row mt-3 justify-content-center">{{ distance_result }} {{measurement_unit }}</h1>
{% endif %}



{% endblock %}
