{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Distance between two postcodes{% endblock %}

{% block content %}
<form method="POST">
    <div class="row justify-content-center">
    {% csrf_token %}
    {{ form | crispy }}
</div>
    <button type="submit" class="btn btn-success">Calculate Distance</button>

</form>

{% if distance_result %}
<h1>{{ distance_result }} {{measurement_unit }}</h1>
{% endif %}

{% endblock %}
